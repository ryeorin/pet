{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MyPet Website</title>
    <link rel = "stylesheet" type="text/css" href="{% static 'css/index.css' %}">

    <style>

</head>
<body>
    <div id="container">
        <header id = "header"> 
            <nav class ="menu">

                {% else %}
                    <li><a href="{% url 'user:register' %}" class="signup-btn">Signup</a></li>

                    <div class="lists">
                        <img class = "list_img" src="/static/img/gong.jpg" alt="">
                        <p class = "list_text"> 공놀이도 좋아해요! 💕</p>
